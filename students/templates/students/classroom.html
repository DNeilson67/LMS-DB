{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/style.css'%}" rel="stylesheet" />
    <title>Edutify</title>

    <style>
      .course-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-row-gap: 50px;
        grid-column-gap: 20px;
        padding-right: 125px;
        padding-left: 125px;
        padding-top: 50px;
      }

      .course-box {
        width: 350px;
        height: 220px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .course-name {
        color: #333;
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      .scu {
        font-size: 14px;
        margin-bottom: 0px;
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
      }

      .course-box::before {
        content: "";
        display: block;
        width: 100%;
        height: 5px;
        background-color: #007bff;
        border-radius: 8px 8px 0 0;
        position: absolute;
        top: 0;
        left: 0;
      }

      .course-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      /* Additional styling can be added here */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Edutify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor04">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" href="#">Courses <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Score</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="{%url '' %}"><button class="btn btn-danger my-2 my-sm-0" type="button">Logout</button></a>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="margin: 10px">
      <h2>All Courses</h2>
      {% if courses %}
      <div class="course-container">
        {% for i in courses %}
        <div class="course-box">
          <p class="course-name">{{ i.course_name }}</p>
          <p class="scu">SCU: {{ i.scu }}</p>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p>No courses found.</p>
      {% endif %}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/1a4ebbd5fe.js" crossorigin="anonymous"></script>
</html>
