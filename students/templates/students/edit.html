{% extends "students/base.html" %}
{%block body%}
<h3 class = "text-center m-4">Update a Record</h3>
{% if success %}
<div class = "row justify-content-center">
<div class = "col-6">
<div class="alert alert-dismissible alert-success" style = "max-width: 50rem;">
    Your record has been updated.
</div>
<a href = "{%url 'index'%}"><button class = "btn btn-primary">OK</button></a>
</div>
</div>
{% else %}
<div class = "row justify-content-center">
    <div class = "col-6">
        <div class="card bg-secondary mb-3" style="max-width: 100rem;">
            <div class="card-header">Record Details</div>
            <div class="card-body">
                <form action= "" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <div class = "row justify-content-end">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-warning">Edit</button>
                            <a href="{% url 'index' %}" class="btn btn-danger ml-2">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
          </div>
    </div>
</div>
{%endif%}
{%endblock%}
